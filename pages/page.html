<html ng-app>
	<head>
		<script src="angular-1.0.1.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="underscore.js"></script>
		<script src="page.js"></script>
		<link rel="stylesheet" href="page.css">
	</head>
	<body>
		<div ng-controller="turnTimerController">
			Turn time remaining: <span class="trn-timer-end-{{backgroundClass()}}">{{turnTimeRemaining}}</span>
		</div>

		<div ng-controller="playersController">
			<div class="player-board">
				<div ng-repeat="player in players">
					<div class="player-each">
						<hr class="player-each" />
						<ng-include src="urlFor(player)"></ng-include>
					</div>
				</div>
			</div>
		</div>

		<div ng-controller="playersController">
			<div class="player-hand">
				<div ng-repeat="player in players">	
					<div ng-show="controller.id==player.controllerId"> 			
						<div class="player-stats">{{player.name}}</div>
						<div class="player-cards" ng-repeat="cardId in player.cardIds">
							<div class="crd-{{cardState(player, cardId)}}" ng-click="select(player, cardId)">{{cardById(cardId).name}}</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
