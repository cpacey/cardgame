<div class="player-name">
	{{player.name}}
	</br>
	Controller: {{player.controllerId}}
</div>
<div class="player-text" ng-repeat="cardId in player.cardIds">
	<div class="crd-{{cardState(player, cardId)}}" ng-click="select(player, cardId)">{{cardById(cardId).name}}</div>
</div>
<div class="crd-{{controlState(player)}}" ng-click="control(player)">Control</div>
<div class="player-text">
	{{player.text}}
</div>
